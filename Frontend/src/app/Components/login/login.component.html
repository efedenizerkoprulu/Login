<form [formGroup]="loginForm">
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Giriş yap</h2>
              <p class="text-white-50 mb-5">
                Lütfen giriş yapmak için E-mail adresi ve parolanı gir.
              </p>

              <div class="form-outline form-white mb-4">
                <input
                formControlName="email"
                  type="email"
                  id="typeEmailX"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="typeEmailX">E-Posta</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input
                formControlName="password"
                  type="password"
                  id="typePasswordX"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="typePasswordX">Parola</label>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" (click)="login()"> 
                <div *ngIf="loggingIn" class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
              </div>
              <span *ngIf="!loggingIn"></span>
                Sisteme Giriş Yap
              </button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"
                  ><i class="fab fa-facebook-f fa-lg"></i
                ></a>
                <a href="#!" class="text-white"
                  ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                ></a>
                <a href="#!" class="text-white"
                  ><i class="fab fa-google fa-lg"></i
                ></a>
              </div>
            </div>

            <div>
              <p class="mb-0">
                Hesabın yok mu?<a routerLink="/register" class="text-white-50 fw-bold"
                  >Üye Ol</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
